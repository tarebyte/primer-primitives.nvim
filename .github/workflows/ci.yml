name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Verify generated files are up-to-date
        run: |
          npm run build
          git diff --exit-code --name-only || (echo "Generated files are out of date. Run 'npm run build' and commit the changes." && exit 1)
